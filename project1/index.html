<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="image-area"><img src="/images/illustration-hero.svg" class="img-hero" alt=""></div>
      <div class="text-area">
        <h2 class="align-text-center card-header">Order Summary</h2>
        <p class="align-text-center card-parag"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-area">
          <div class="plan-icon"><img src="/images/icon-music.svg" class="plann-icon" alt=""></div>
          <p class="plan-name">Annual Plan</p>
          <p class="plan-prize">$59.99/year</p>
          <a href="#" class="plan-link">Change</a>
        </div>
        <a href="#" class="btn-submit" >Proceed to Paymnet</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
  </main>
</body>
</html>
