<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/project2/normalize.css">
  <link rel="stylesheet" href="/project2/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo-container"><img src="/project2/images/logo.svg" alt="" class="logo"></div>
    <div class="hero-mobile"><img src="/project2/images/hero-mobile.jpg" alt=""></div>
    <div class="text-area">
      <h1><span class="lighter-weight">We're</span> <span>coming</span> <span>soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-area">
        <input type="email" placeholder="Email Address" class="placeholder-position" required>
        <a href="#">
          <div class="arrow-container"><img src="/project2/images/icon-arrow.svg" class="arrow" alt=""></div>
        </a>
      </div>
    </div>
    <div class="hero-container"><img src="/project2/images/hero-desktop.jpg" alt=""></div>
  </main>
</body>
</html>
